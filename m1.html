<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contacts</title>
    <link href="./styles/global.css" rel="stylesheet" type="text/css" />
    <link href="./styles/m1-and-m2.css" rel="stylesheet" type="text/css" />
    <link href="./styles/m1.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400, 600"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav>
      <div class="nav__hamburger">
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
      </div>
      <p class="nav__title">Contacts</p>
      <div class="nav__searchWrapper">
        <span class="nav__search"></span>
      </div>
    </nav>
    <div id="panel">
      <div id="panel__topBar">
        <label class="filter">
          <div class="filter__text">Recent</div>
          <input type="checkbox" class="filter__checkbox" id="filterRecent" />
          <ul class="filter__menu">
            <li>First name</li>
            <li>Last name</li>
            <li>Recent</li>
          </ul>
        </label>
        <label class="filter filter_circle">
          <div class="filter__text">Show all</div>
          <input type="checkbox" class="filter__checkbox" id="filterRecent" />
          <ul class="filter__menu">
            <li>Show all</li>
            <li>Copywriters</li>
            <li>Photographers</li>
          </ul>
        </label>
      </div>
      <div id="panel__contactsList">
        <a class="contact">
          <img
            class="contact_img"
            src="./assets/contacts/khamkeo-vilaysing-ZlJcEj1If24-unsplash.jpg"
          />
          <div class="contact__details">
            <p class="details__name">Frank Baker</p>
            <p class="details__occupation">Copywriter</p>
          </div>
        </a>
        <a class="contact contact_highlighted">
          <img
            class="contact_img"
            src="./assets/contacts/misael-moreno-FjchKibbT8c-unsplash.jpg"
          />
          <div class="contact__details">
            <p class="details__name">Patricia Jindal</p>
            <p class="details__occupation">Account coordinator</p>
          </div>
        </a>
        <a class="contact">
          <img
            class="contact_img"
            src="./assets/contacts/gelmis-bartulis-gzlfj8Fjdk0-unsplash.jpg"
          />
          <div class="contact__details">
            <p class="details__name">Michael Kollar</p>
            <p class="details__occupation">Photographer</p>
          </div>
        </a>
        <a
          class="contact contact_highlighted contact_highlighted_partialy"
        >
          <p class="contact_imgEmpty">M</p>
          <div class="contact__details">
            <p class="details__name">Max Martinez</p>
            <p class="details__occupation">UX Designer</p>
          </div>
        </a>
        <a class="contact contact_highlighted">
          <img
            class="contact_img"
            src="./assets/contacts/christian-acosta-w1yTGE0mDwE-unsplash.jpg"
          />
          <div class="contact__details">
            <p class="details__name">Ashley Holland</p>
            <p class="details__occupation">HR Manager</p>
          </div>
        </a>
        <a class="contact">
          <p class="contact_imgEmpty">J</p>
          <div class="contact__details">
            <p class="details__name">Johnnatan Bautista</p>
            <p class="details__occupation">UX Designer</p>
          </div>
        </a>
        <a class="contact">
          <p class="contact_imgEmpty">A</p>
          <div class="contact__details">
            <p class="details__name">Alex Santos</p>
            <p class="details__occupation">BE Developer</p>
          </div>
        </a>
        <a class="contact">
          <p class="contact_imgEmpty">M</p>
          <div class="contact__details">
            <p class="details__name">Maria Cruz</p>
            <p class="details__occupation">BE Developer</p>
          </div>
        </a>
        <a class="contact">
          <p class="contact_imgEmpty">L</p>
          <div class="contact__details">
            <p class="details__name">Laura Smith</p>
            <p class="details__occupation">FE Developer</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
